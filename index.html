<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Gastos - UTN</title>
    <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
    <div class="container-header">
        <div class="header-box">
            <span class="left">
                <h1>Registro de Gastos</h1>
                <input type="text" placeholder="Buscar..." id="header-search">
            </span>
            <span class="right">
                <button id="toggle-sidebar">Nuevo</button>
            </span>
        </div>
    </div>
    <div class="container-body">
        <!-- caja principal -->
        <div class="container-chart-table">
            <div class="container-chart-bar">
                <!-- progress chart -->
                <div class="chart-box">
                    <span id="in-bar"></span>
                    <span id="out-bar"></span>
                </div>
            </div>
            <div class="container-table">
                <!-- table -->
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="container-chart-doughnut">
            <!-- doughnut chart -->
            <div class="chart-box">
                <canvas id="canvas-doughnut"></canvas>
            </div>
        </div>
    </div>
    <div class="container-sidebar" id="container-sidebar">
        <div id="form-category">
            <form id="add-category" name="add-category">
                <h4>Crear una categoria</h4>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresar..." required />
                <button type="submit">Agregar</button>
            </form>
        </div>
        <div id="form-expense">
            <form id="add-expense" name="add-expense">
                <h4>Agregar un gasto</h4>
                <label for="category">Categoria:</label>
                <select name="category_id" id="select-category" required>
                    <option value="">Seleccionar...</option>
                </select>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresar..." required />
                <label for="name">Monto:</label>
                <input type="number" id="amount" name="amount" placeholder="Ingresar..." required />
                <label for="created_at">Fecha:</label>
                <input type="date" id="created_at" name="created_at" placeholder="Seleccionar..." required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
