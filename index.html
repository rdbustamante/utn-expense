<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Gastos - UTN</title>
    <link rel="stylesheet" href="/src/main.css" />
</head>

<body>
    <div class="container-header">
        <div class="header-box">
            <span class="left">
                <h1>Registro de Gastos</h1>
            </span>
            <span class="right">
                <div id="dropdown-overlay" class="dropdown-overlay"></div>
                <button id="expense-trigger">Gasto</button>
                <div id="expense-dropdown" class="dropdown-list">
                    <span id="create-expense-item">Crear</span>
                </div>
                <button id="category-trigger">Categoria</button>
                <div id="category-dropdown" class="dropdown-list">
                    <span id="create-category-item">Crear</span>
                    <span id="update-category-item">Editar</span>
                    <span id="delete-category-item">Eliminar</span>
                </div>
            </span>
        </div>
    </div>
    <div class="container-body">
        <!-- caja principal -->
        <div class="container-filter-table">
            <!-- filters -->
            <div class="filter-box">
                <span>
                    <label for="filter-name">Nombre:</label>
                    <input type="text" id="filter-name" placeholder="Buscar...">
                </span>
                <span>
                    <label for="filter-category">Categoria:</label>
                    <select id="filter-category" name="filter-category">
                        <option value="">Seleccionar...</option>
                    </select>
                </span>
                <span>
                    <label for="filter-from">Desde:</label>
                    <input type="date" id="filter-from" name="filter-from" placeholder="Seleccionar...">
                </span>
                <span>
                    <label for="filter-from">Hasta:</label>
                    <input type="date" id="filter-until" name="filter-until" placeholder="Seleccionar...">
                </span>
            </div>
            <div class="container-table">
                <!-- table -->
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Monto</th>
                            <th>Fecha</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="container-chart-total">
            <!-- doughnut chart -->
            <div class="chart-box">
                <canvas id="canvas-doughnut"></canvas>
            </div>
            <div class="total-box">
                <!-- resumen total de gastos -->
            </div>
        </div>
    </div>
    <div class="container-sidebar-overlay" id="container-sidebar-overlay"></div>
    <div class="container-sidebar" id="container-sidebar">
        <div id="form-create">
            <form id="create-category-form" name="create-category-form">
                <h4>Crear una categoria</h4>
                <label for="create-category-name">Nombre:</label>
                <input type="text" id="create-category-name" name="name" placeholder="Ingresar..." required />
                <button type="submit">Crear</button>
            </form>
            <form id="create-expense-form" name="create-expense-form">
                <h4>Crear un gasto</h4>
                <input type="number" id="create-expense-id" name="id" hidden>
                <label for="create-expense-category-id">Categoria:</label>
                <select id="create-expense-category-id" name="category_id" required></select>
                <label for="create-expense-name">Nombre:</label>
                <input type="text" id="create-expense-name" name="name" placeholder="Ingresar..." required />
                <label for="create-expense-amount">Monto:</label>
                <input type="number" id="create-expense-amount" name="amount" placeholder="Ingresar..." required />
                <label for="create-expense-created-at">Fecha:</label>
                <input type="date" id="create-expense-created-at" name="created_at" placeholder="Seleccionar..."
                    required>
                <button type="submit">Crear</button>
            </form>
        </div>
        <div id="form-update">
            <form id="update-category-form" name="update-category-form">
                <h4>Editar una categoria</h4>
                <label for="update-category-name">Nombre:</label>
                <input type="text" id="update-category-name" name="name" placeholder="Ingresar..." required />
                <button type="submit">Guardar</button>
            </form>
            <form id="update-expense-form" name="update-expense-form">
                <h4>Editar un gasto</h4>
                <input type="update-expense-id" id="update-expense-id" name="id" hidden>
                <label for="update-expense-category-id">Categoria:</label>
                <select id="update-expense-category-id" name="category_id" required></select>
                <label for="update-expense-name">Nombre:</label>
                <input type="text" id="update-expense-name" name="name" placeholder="Ingresar..." required />
                <label for="update-expense-amount">Monto:</label>
                <input type="number" id="update-expense-amount" name="amount" placeholder="Ingresar..." required />
                <label for="update-expense-created-at">Fecha:</label>
                <input type="date" id="update-expense-created-at" name="created_at" placeholder="Seleccionar..."
                    required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
